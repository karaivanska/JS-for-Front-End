<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="simple-design.css">
    <title>Simple Design</title>
</head>
<body>
    <main>
        <section class="jumbotron">
            <h3 class="display-4 font-weight-normal">Hello World!</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate, et illum in minima quae repellat voluptas! Accusantium assumenda explicabo fugiat id iure minima neque numquam quaerat quos ratione. Alias, pariatur.</p>

        </section>
        <section class="row justify-content-center">
            <div class="col-sm-1 classWithPad">Hello World</div>
