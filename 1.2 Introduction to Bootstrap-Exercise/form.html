<!-- Create a Web Page using one file: form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"/>
    <title>Form</title>
</head>
<body>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center">
                <div class="btn-group mt-5" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary rounded-0"><span class="fa fa-plus" aria-hidden="true"></span>
                        New User
                    </button>
                    <button type="button" class="btn btn-danger rounded-0"><span class="fa fa-user" aria-hidden="true"></span> I
                        have account
                    </button>
                </div>
                <p class="text-center">Click to select</p>

                <form>
                    <div class="input-group mb-2 justify-content-center">
                        <input type="email" class="form-control border-right-0" id="inputEmail" placeholder="Email">
                        <div class="input-group-addon bg-white border-left-0">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </div>
                    </div>

                    <div class="input-group mb-2 text-center">
                        <input type="password" class="form-control border-right-0" id="inputPassword"
                               placeholder="Password">
                        <div class="input-group-addon bg-white border-left-0">
                            <i class="fa fa-key" aria-hidden="true"></i>
                        </div>
                    </div>

                    <div class="input-group mb-2 text-center">
                        <input type="password" class="form-control border-right-0" id="inputPassword2"
                               placeholder="Confirm Password">
                        <div class="input-group-addon bg-white border-left-0">
                            <i class="fa fa-key" aria-hidden="true"></i>
                        </div>
                      </div>
                </form>
            </div>
         </div>
    </div>
</main>
</body>
</html>
